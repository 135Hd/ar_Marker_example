<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple AR Marker</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
 <a-scene embedded arjs="trackingMethod: best;" vr-mode-ui="enabled: false">
    <a-marker preset="hiro">
      <a-entity 
          gltf-model="url(/assets/rose.glb)" 
          scale="0.5 0.5 0.5" 
          position="0 0 0">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
