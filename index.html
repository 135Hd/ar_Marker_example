<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple AR Marker</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    div {
      flex:10%;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <h1>Test</h1>
  <div>
 <a-scene embedded arjs="trackingMethod: best;" vr-mode-ui="enabled: false">
   <a-assets>
	<a-asset-item id="rose" src="/assets/scene.gltf"></a-asset-item>
</a-assets>
    <a-marker preset="hiro">
      <a-entity gltf-model="#rose"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
    </div>
</body>
</html>
