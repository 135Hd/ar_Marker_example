<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple AR Marker</title>
  <!-- Include A-Frame (which simplifies Three.js integrations) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Include AR.js for A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR Scene using A-Frame with AR.js -->
  <a-scene embedded arjs="trackingMethod: best;" vr-mode-ui="enabled: false">
    <!-- Define a marker -->
    <a-marker preset="hiro">
      <!-- Place a 3D object on the marker (a simple box here) -->
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>
    <!-- A simple camera to view the AR scene -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
